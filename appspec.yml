version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/moment
permissions:
  - object: /home/ubuntu/moment/scripts/
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755 # 스크립트 실행 권한 부여
hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 30
      runas: ubuntu
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 120
      runas: ubuntu
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 60
      runas: ubuntu