spring:
  application:
    name: moment
  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:h2:mem:database-test;MODE=MySQL;DATABASE_TO_LOWER=TRUE

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/h2

  sql:
    init:
      mode: never

  h2:
    console:
      enabled: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: test@gmail.com
    password: itsjusttestvalue
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret:
    access_key: test-access-key-for-jwt-token-generation
    refresh_key: test-refresh-key-for-jwt-token-generation

expiration:
  access-token-time: 1800000
  refresh-token-time: 604800000

auth:
  google:
    client-id: test-client-id
    client-secret: test-client-secret
    redirect-uri: test-redirect-uri
    client-uri: test-client-uri
  password_update:
    uri: test-mail-uri

logging:
  config: classpath:logback-test.xml
