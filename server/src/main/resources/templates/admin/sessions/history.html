<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
<head>
    <title>세션 히스토리 - Moment Admin</title>
</head>
<body>
<main layout:fragment="content">
    <div class="py-8 px-6 max-w-7xl mx-auto">
        <!-- 헤더 -->
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">세션 히스토리</h1>
                <p class="text-sm text-gray-500 mt-1">
                    관리자 로그인/로그아웃 기록을 확인합니다.
                </p>
            </div>
            <a th:href="@{/admin/sessions}"
               class="px-4 py-2.5 rounded-lg bg-slate-200 text-gray-800 font-medium hover:bg-slate-300 active:scale-95 transition-all duration-150 flex items-center gap-2">
                <i data-lucide="activity" class="w-5 h-5"></i>
                활성 세션
            </a>
        </div>

        <!-- 필터 섹션 -->
        <div class="rounded-2xl bg-slate-50 p-4 shadow-sm border border-slate-200/50 mb-6">
            <form th:action="@{/admin/sessions/history}" method="get" class="flex flex-wrap items-end gap-4">
                <div class="flex-1 min-w-[180px]">
                    <label class="block text-sm font-medium text-gray-700 mb-1">관리자</label>
                    <select name="adminId"
                            class="w-full px-3 py-2 rounded-lg border border-slate-300 bg-white text-gray-900
                                   focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="">전체 관리자</option>
                        <option th:each="admin : ${admins}"
                                th:value="${admin.id}"
                                th:text="${admin.name + ' (' + admin.email + ')'}"
                                th:selected="${selectedAdminId != null && selectedAdminId == admin.id}">
                        </option>
                    </select>
                </div>
                <div class="min-w-[150px]">
                    <label class="block text-sm font-medium text-gray-700 mb-1">시작일</label>
                    <input type="date" name="startDate"
                           th:value="${startDate}"
                           class="w-full px-3 py-2 rounded-lg border border-slate-300 bg-white text-gray-900
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <div class="min-w-[150px]">
                    <label class="block text-sm font-medium text-gray-700 mb-1">종료일</label>
                    <input type="date" name="endDate"
                           th:value="${endDate}"
                           class="w-full px-3 py-2 rounded-lg border border-slate-300 bg-white text-gray-900
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <div class="flex gap-2">
                    <button type="submit"
                            class="px-4 py-2 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700
                                   active:scale-95 transition-all duration-150 flex items-center gap-2">
                        <i data-lucide="search" class="w-4 h-4"></i>
                        검색
                    </button>
                    <a th:href="@{/admin/sessions/history}"
                       class="px-4 py-2 rounded-lg bg-slate-200 text-gray-800 font-medium hover:bg-slate-300
                              active:scale-95 transition-all duration-150 flex items-center gap-2">
                        <i data-lucide="x" class="w-4 h-4"></i>
                        초기화
                    </a>
                </div>
            </form>
        </div>

        <!-- 히스토리 테이블 -->
        <div class="rounded-2xl bg-slate-50 p-6 shadow-sm border border-slate-200/50">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-700">
                    <thead class="bg-slate-100 border-b border-slate-200">
                    <tr>
                        <th class="px-6 py-3 font-semibold text-gray-900">관리자</th>
                        <th class="px-6 py-3 font-semibold text-gray-900">이메일</th>
                        <th class="px-6 py-3 font-semibold text-gray-900">로그인 시간</th>
                        <th class="px-6 py-3 font-semibold text-gray-900">로그아웃 시간</th>
                        <th class="px-6 py-3 font-semibold text-gray-900">IP 주소</th>
                        <th class="px-6 py-3 font-semibold text-gray-900">상태</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="historyItem : ${history.content}"
                        class="border-b border-slate-100 hover:bg-slate-50 transition-colors">
                        <td class="px-6 py-3 font-medium" th:text="${historyItem.adminName}">홍길동</td>
                        <td class="px-6 py-3" th:text="${historyItem.adminEmail}">admin@example.com</td>
                        <td class="px-6 py-3" th:text="${#temporals.format(historyItem.loginTime, 'yyyy-MM-dd HH:mm:ss')}">2024-01-15 14:30:00</td>
                        <td class="px-6 py-3" th:text="${historyItem.logoutTime != null ? #temporals.format(historyItem.logoutTime, 'yyyy-MM-dd HH:mm:ss') : '-'}">-</td>
                        <td class="px-6 py-3 font-mono text-xs" th:text="${historyItem.ipAddress}">127.0.0.1</td>
                        <td class="px-6 py-3">
                            <span th:class="'px-2 py-1 rounded-full text-xs font-semibold ' + ${historyItem.getStatusBadgeClass()}"
                                  th:text="${historyItem.getStatusLabel()}">활성</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 빈 상태 -->
            <div th:if="${history.content.isEmpty()}" class="text-center py-12">
                <i data-lucide="history" class="w-12 h-12 text-gray-400 mx-auto mb-3"></i>
                <p class="text-gray-500">조건에 맞는 세션 기록이 없습니다.</p>
            </div>

            <!-- 페이지네이션 -->
            <div th:if="${history.totalPages > 1}" class="flex justify-center items-center gap-2 mt-6 pt-4 border-t border-slate-200">
                <!-- 이전 페이지 -->
                <a th:if="${history.hasPrevious()}"
                   th:href="@{/admin/sessions/history(adminId=${selectedAdminId}, startDate=${startDate}, endDate=${endDate}, page=${history.number - 1})}"
                   class="px-3 py-1.5 rounded-lg bg-slate-200 text-gray-800 font-medium hover:bg-slate-300 transition-colors">
                    <i data-lucide="chevron-left" class="w-4 h-4"></i>
                </a>

                <!-- 페이지 번호 -->
                <th:block th:each="i : ${#numbers.sequence(0, history.totalPages - 1)}">
                    <a th:if="${i >= history.number - 2 && i <= history.number + 2}"
                       th:href="@{/admin/sessions/history(adminId=${selectedAdminId}, startDate=${startDate}, endDate=${endDate}, page=${i})}"
                       th:class="'px-3 py-1.5 rounded-lg font-medium transition-colors ' + (${i == history.number} ? 'bg-indigo-600 text-white' : 'bg-slate-200 text-gray-800 hover:bg-slate-300')"
                       th:text="${i + 1}">1</a>
                </th:block>

                <!-- 다음 페이지 -->
                <a th:if="${history.hasNext()}"
                   th:href="@{/admin/sessions/history(adminId=${selectedAdminId}, startDate=${startDate}, endDate=${endDate}, page=${history.number + 1})}"
                   class="px-3 py-1.5 rounded-lg bg-slate-200 text-gray-800 font-medium hover:bg-slate-300 transition-colors">
                    <i data-lucide="chevron-right" class="w-4 h-4"></i>
                </a>
            </div>

            <!-- 페이지 정보 -->
            <div th:if="${!history.content.isEmpty()}" class="text-center text-sm text-gray-500 mt-4">
                총 <span th:text="${history.totalElements}">0</span>건 중
                <span th:text="${history.number * history.size + 1}">1</span> -
                <span th:text="${history.number * history.size + history.numberOfElements}">20</span>건
            </div>
        </div>
    </div>

    <!-- Lucide Icons 초기화 -->
    <script th:fragment="scripts">
        lucide.createIcons();
    </script>
</main>
</body>
</html>
