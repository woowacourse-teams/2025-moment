<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment Admin - 로그인</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="rounded-2xl bg-white shadow-sm border border-slate-200/50 p-8">
                <!-- 헤더 -->
                <div class="text-center mb-6">
                    <div class="flex justify-center mb-3">
                        <i data-lucide="sparkles" class="w-12 h-12 text-indigo-600"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900">Moment Admin</h1>
                    <p class="text-sm text-gray-500 mt-2">관리자 로그인</p>
                </div>

                <!-- 에러 메시지 -->
                <div th:if="${error}" class="mb-4 p-4 rounded-lg bg-red-50 border border-red-200 text-red-700 flex items-center gap-2">
                    <i data-lucide="alert-circle" class="w-5 h-5"></i>
                    <span th:text="${error}">에러 메시지</span>
                </div>

                <!-- 로그인 폼 -->
                <form th:action="@{/admin/login}" method="post" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                            <i data-lucide="mail" class="w-4 h-4"></i>
                            이메일
                        </label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-white
                                      focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent
                                      transition-all duration-150"
                               placeholder="admin@moment.com">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                            <i data-lucide="lock" class="w-4 h-4"></i>
                            비밀번호
                        </label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-white
                                      focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent
                                      transition-all duration-150">
                    </div>
                    <button type="submit"
                            class="w-full px-6 py-2.5 rounded-lg bg-indigo-600 text-white font-medium
                                   hover:bg-indigo-700 active:scale-95 transition-all duration-150 flex items-center justify-center gap-2">
                        <i data-lucide="log-in" class="w-5 h-5"></i>
                        로그인
                    </button>
                </form>

                <div class="mt-6 text-center text-sm text-gray-500">
                    Moment 관리자 시스템
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
