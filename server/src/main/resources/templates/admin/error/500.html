<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>서버 오류</title>
</head>
<body>
<h2 layout:fragment="page-title">서버 오류</h2>

<div layout:fragment="content">
    <div class="max-w-2xl mx-auto">
        <div class="rounded-2xl bg-white shadow-sm border border-slate-200/50 p-8 text-center">
            <!-- 에러 아이콘 -->
            <div class="flex justify-center mb-4">
                <i data-lucide="server-crash" class="w-16 h-16 text-red-500"></i>
            </div>

            <!-- 에러 제목 -->
            <h3 class="text-2xl font-bold text-gray-900 mb-2">서버 오류 (500)</h3>

            <!-- 에러 메시지 -->
            <p class="text-gray-600 mb-4" th:text="${errorMessage}">예기치 않은 서버 오류가 발생했습니다.</p>

            <p class="text-gray-500 mb-6">잠시 후 다시 시도해주세요.</p>

            <!-- 상태 코드 (디버깅용) -->
            <p th:if="${statusCode}" class="text-xs text-gray-400 mb-6">
                HTTP Status: <span class="font-mono" th:text="${statusCode}">500</span>
            </p>

            <!-- 액션 버튼들 -->
            <div class="flex justify-center gap-3">
                <a th:href="@{/admin/accounts/new}"
                   class="inline-flex items-center gap-2 px-6 py-2.5 rounded-lg bg-indigo-600 text-white font-medium
                          hover:bg-indigo-700 active:scale-95 transition-all duration-150">
                    <i data-lucide="home" class="w-5 h-5"></i>
                    관리자 홈으로
                </a>
                <button onclick="location.reload()"
                        class="inline-flex items-center gap-2 px-6 py-2.5 rounded-lg bg-slate-200 text-slate-700 font-medium
                               hover:bg-slate-300 active:scale-95 transition-all duration-150">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                    다시 시도
                </button>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
    <script>
        lucide.createIcons();
    </script>
</div>
</body>
</html>
