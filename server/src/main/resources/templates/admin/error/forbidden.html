<!DOCTYPE html>
<html layout:decorate="~{admin/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>접근 권한 없음</title>
</head>
<body>
<h2 layout:fragment="page-title">접근 권한 없음</h2>

<div layout:fragment="content">
    <div class="max-w-2xl mx-auto text-center">
        <div class="rounded-2xl bg-white shadow-sm border border-slate-200/50 p-12">
            <i data-lucide="shield-x" class="w-16 h-16 text-red-500 mx-auto mb-6"></i>
            <h3 class="text-2xl font-bold text-gray-900 mb-4">접근 권한이 없습니다</h3>
            <p class="text-gray-600 mb-8">
                이 페이지는 최상위 관리자(SUPER_ADMIN)만 접근할 수 있습니다.
            </p>
            <a th:href="@{/admin/users}"
               class="inline-flex items-center gap-2 px-6 py-2.5 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 transition-colors">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                사용자 관리로 돌아가기
            </a>
        </div>
    </div>
</div>
</body>
</html>
