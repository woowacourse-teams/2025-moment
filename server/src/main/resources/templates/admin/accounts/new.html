<!DOCTYPE html>
<html layout:decorate="~{admin/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 등록</title>
</head>
<body>
<h2 layout:fragment="page-title">새 관리자 등록</h2>

<div layout:fragment="content">
    <div class="max-w-2xl mx-auto">
        <div class="rounded-2xl bg-white shadow-sm border border-slate-200/50 p-8">
            <!-- 에러 메시지 -->
            <div class="mb-6 p-4 rounded-lg bg-red-50 border border-red-200 text-red-700 flex items-center gap-2"
                 th:if="${error}">
                <i class="w-5 h-5" data-lucide="alert-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- 성공 메시지 -->
            <div class="mb-6 p-4 rounded-lg bg-green-50 border border-green-200 text-green-700 flex items-center gap-2"
                 th:if="${message}">
                <i class="w-5 h-5" data-lucide="check-circle"></i>
                <span th:text="${message}"></span>
            </div>

            <!-- 관리자 등록 폼 -->
            <form class="space-y-6" method="post" th:action="@{/admin/accounts/new}" th:object="${request}">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2" for="email">
                        <i class="w-4 h-4" data-lucide="mail"></i>
                        이메일 *
                    </label>
                    <input class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-white
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent
                                  transition-all duration-150"
                           id="email"
                           placeholder="admin@example.com"
                           required
                           th:classappend="${#fields.hasErrors('email')} ? 'border-red-500 focus:ring-red-500' : ''"
                           th:field="*{email}"
                           type="email">
                    <p class="mt-1 text-xs text-red-600 flex items-center gap-1"
                       th:errors="*{email}"
                       th:if="${#fields.hasErrors('email')}">
                        <i class="w-3 h-3" data-lucide="alert-circle"></i>
                    </p>
                    <p class="mt-2 text-sm text-gray-500" th:unless="${#fields.hasErrors('email')}">새 관리자가 로그인 시 사용할
                        이메일입니다.</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2" for="name">
                        <i class="w-4 h-4" data-lucide="user"></i>
                        이름 *
                    </label>
                    <input class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-white
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent
                                  transition-all duration-150"
                           id="name"
                           placeholder="홍길동"
                           required
                           th:classappend="${#fields.hasErrors('name')} ? 'border-red-500 focus:ring-red-500' : ''"
                           th:field="*{name}"
                           type="text">
                    <p class="mt-1 text-xs text-red-600 flex items-center gap-1"
                       th:errors="*{name}"
                       th:if="${#fields.hasErrors('name')}">
                        <i class="w-3 h-3" data-lucide="alert-circle"></i>
                    </p>
                    <p class="mt-2 text-sm text-gray-500" th:unless="${#fields.hasErrors('name')}">이름은 2~15자 사이만 입력
                        가능합니다.</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2" for="password">
                        <i class="w-4 h-4" data-lucide="lock"></i>
                        초기 비밀번호 *
                    </label>
                    <input class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-white
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent
                                  transition-all duration-150"
                           id="password"
                           required
                           th:classappend="${#fields.hasErrors('password')} ? 'border-red-500 focus:ring-red-500' : ''"
                           th:field="*{password}"
                           type="password">
                    <p class="mt-1 text-xs text-red-600 flex items-center gap-1"
                       th:errors="*{password}"
                       th:if="${#fields.hasErrors('password')}">
                        <i class="w-3 h-3" data-lucide="alert-circle"></i>
                    </p>
                    <p class="mt-2 text-sm text-gray-500" th:unless="${#fields.hasErrors('password')}">8~16자로, 영문 소문자·숫자·특수문자(!@#$%^&*())를 각각 최소 1개 포함해야 합니다. (영문 대문자 사용 가능)</p>
                </div>

                <div class="flex gap-3 pt-4">
                    <button class="px-6 py-2.5 rounded-lg bg-indigo-600 text-white font-medium
                                   hover:bg-indigo-700 active:scale-95 transition-all duration-150 flex items-center gap-2"
                            type="submit">
                        <i class="w-5 h-5" data-lucide="user-plus"></i>
                        등록
                    </button>
                    <a class="px-6 py-2.5 rounded-lg bg-slate-200 text-slate-700 font-medium
                              hover:bg-slate-300 active:scale-95 transition-all duration-150 flex items-center gap-2"
                       th:href="@{/admin/accounts}">
                        <i class="w-5 h-5" data-lucide="x"></i>
                        취소
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
    <script>
        lucide.createIcons();
    </script>
</div>
</body>
</html>
