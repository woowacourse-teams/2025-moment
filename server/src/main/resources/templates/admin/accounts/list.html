<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
<head>
    <title>관리자 관리 - Moment Admin</title>
</head>
<body>
<main layout:fragment="content">
    <div class="py-8 px-6 max-w-7xl mx-auto">
        <!-- 헤더 -->
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">관리자 관리</h1>
                <p class="text-sm text-gray-500 mt-1">
                    등록된 관리자를 조회하고 관리합니다. (총 <span th:text="${totalItems}">0</span>명)
                </p>
            </div>
            <a th:href="@{/admin/accounts/new}"
               class="px-4 py-2.5 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 active:scale-95 transition-all duration-150 flex items-center gap-2">
                <i data-lucide="user-plus" class="w-5 h-5"></i>
                새 관리자 등록
            </a>
        </div>

        <!-- 플래시 메시지 -->
        <div th:if="${message}" class="mb-4 p-4 rounded-lg bg-green-50 border border-green-200">
            <p class="text-green-800 text-sm" th:text="${message}"></p>
        </div>

        <div th:if="${errorMessage}" class="mb-4 p-4 rounded-lg bg-red-50 border border-red-200">
            <p class="text-red-800 text-sm" th:text="${errorMessage}"></p>
        </div>

        <!-- 관리자 목록 테이블 -->
        <div class="rounded-2xl bg-slate-50 p-6 shadow-sm border border-slate-200/50">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-700">
                    <thead class="bg-slate-100 border-b border-slate-200">
                    <tr>
                        <th class="px-6 py-3 font-semibold text-gray-900">ID</th>
                        <th class="px-6 py-3 font-semibold text-gray-900">이메일</th>
                        <th class="px-6 py-3 font-semibold text-gray-900">이름</th>
                        <th class="px-6 py-3 font-semibold text-gray-900">역할</th>
                        <th class="px-6 py-3 font-semibold text-gray-900">생성일</th>
                        <th class="px-6 py-3 font-semibold text-gray-900">상태</th>
                        <th class="px-6 py-3 font-semibold text-gray-900">액션</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="admin : ${admins}"
                        class="border-b border-slate-100 hover:bg-slate-50 transition-colors">
                        <td class="px-6 py-3" th:text="${admin.id}">1</td>
                        <td class="px-6 py-3 font-medium" th:text="${admin.email}">admin@example.com</td>
                        <td class="px-6 py-3" th:text="${admin.name}">홍길동</td>
                        <td class="px-6 py-3">
                            <span th:if="${admin.role.name() == 'SUPER_ADMIN'}"
                                  class="px-2 py-1 rounded-full text-xs font-semibold bg-purple-100 text-purple-800">
                                SUPER_ADMIN
                            </span>
                            <span th:if="${admin.role.name() == 'ADMIN'}"
                                  class="px-2 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-800">
                                ADMIN
                            </span>
                        </td>
                        <td class="px-6 py-3" th:text="${#temporals.format(admin.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-15 14:30</td>
                        <td class="px-6 py-3">
                            <span th:if="${admin.isBlocked()}"
                                  class="px-2 py-1 rounded-full text-xs font-semibold bg-red-100 text-red-800">
                                차단됨
                            </span>
                            <span th:unless="${admin.isBlocked()}"
                                  class="px-2 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-800">
                                활성
                            </span>
                        </td>
                        <td class="px-6 py-3">
                            <!-- 활성 상태면 차단 버튼, 차단 상태면 해제 버튼 -->
                            <form th:if="${!admin.isBlocked()}"
                                  th:action="@{/admin/accounts/{id}/block(id=${admin.id})}"
                                  method="post"
                                  onsubmit="return confirm('정말로 이 관리자를 차단하시겠습니까? 모든 활성 세션이 즉시 종료됩니다.');"
                                  class="inline">
                                <button type="submit"
                                        class="text-red-600 hover:text-red-800 text-sm font-medium">
                                    차단
                                </button>
                            </form>

                            <form th:if="${admin.isBlocked()}"
                                  th:action="@{/admin/accounts/{id}/unblock(id=${admin.id})}"
                                  method="post"
                                  onsubmit="return confirm('이 관리자의 차단을 해제하시겠습니까?');"
                                  class="inline">
                                <button type="submit"
                                        class="text-green-600 hover:text-green-800 text-sm font-medium">
                                    해제
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 빈 상태 -->
            <div th:if="${#lists.isEmpty(admins)}" class="text-center py-12">
                <i data-lucide="inbox" class="w-12 h-12 text-gray-400 mx-auto mb-3"></i>
                <p class="text-gray-500">등록된 관리자가 없습니다.</p>
            </div>
        </div>

        <!-- 페이징 -->
        <div th:if="${totalPages > 1}" class="mt-6 flex items-center justify-center gap-2">
            <!-- 이전 페이지 -->
            <a th:if="${currentPage > 0}"
               th:href="@{/admin/accounts(page=${currentPage - 1}, size=20)}"
               class="px-3 py-2 rounded-lg bg-white border border-slate-200 text-gray-700 hover:bg-slate-50 transition-colors">
                이전
            </a>

            <!-- 페이지 번호 -->
            <span class="px-4 py-2 text-sm text-gray-600">
                <span th:text="${currentPage + 1}">1</span> / <span th:text="${totalPages}">1</span>
            </span>

            <!-- 다음 페이지 -->
            <a th:if="${currentPage < totalPages - 1}"
               th:href="@{/admin/accounts(page=${currentPage + 1}, size=20)}"
               class="px-3 py-2 rounded-lg bg-white border border-slate-200 text-gray-700 hover:bg-slate-50 transition-colors">
                다음
            </a>
        </div>
    </div>
</main>
</body>
</html>
