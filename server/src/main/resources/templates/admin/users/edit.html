<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>사용자 수정</title>
</head>
<body>
<h2 layout:fragment="page-title">사용자 정보 수정</h2>

<div layout:fragment="content">
    <div class="max-w-2xl mx-auto">
        <div class="rounded-2xl bg-white shadow-sm border border-slate-200/50 p-8">
            <div th:if="${error}"
                 class="mb-6 p-4 rounded-lg bg-red-50 border border-red-200 text-red-700 flex items-center gap-2">
                <i data-lucide="alert-circle" class="w-5 h-5"></i>
                <span th:text="${error}"></span>
            </div>

            <div class="mb-6 p-4 rounded-lg bg-slate-50 border border-slate-200">
                <h3 class="font-semibold text-gray-900 mb-2">사용자 기본 정보</h3>
                <dl class="grid grid-cols-2 gap-3 text-sm">
                    <div>
                        <dt class="text-gray-600">ID</dt>
                        <dd class="font-medium" th:text="${user.id}">1</dd>
                    </div>
                    <div>
                        <dt class="text-gray-600">이메일</dt>
                        <dd class="font-medium" th:text="${user.email}">user@example.com</dd>
                    </div>
                    <div>
                        <dt class="text-gray-600">제공자</dt>
                        <dd>
                            <span th:text="${user.providerType}"
                                  th:class="'px-2 py-1 text-xs rounded ' +
                                           (${user.providerType.name() == 'EMAIL'} ?
                                            'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800')">
                                EMAIL
                            </span>
                        </dd>
                    </div>
                    <div>
                        <dt class="text-gray-600">가입일</dt>
                        <dd class="font-medium" th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">
                            2024-01-01 12:00
                        </dd>
                    </div>
                </dl>
            </div>

            <form th:action="@{/admin/users/{id}/edit(id=${user.id})}"
                  th:object="${request}"
                  method="post"
                  class="space-y-6">

                <div>
                    <label for="nickname" class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                        <i data-lucide="user" class="w-4 h-4"></i>
                        닉네임 *
                    </label>
                    <input type="text"
                           id="nickname"
                           th:field="*{nickname}"
                           th:classappend="${#fields.hasErrors('nickname')} ? 'border-red-500 focus:ring-red-500' : ''"
                           required
                           maxlength="15"
                           class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-white
                                  focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent
                                  transition-all duration-150">
                    <p th:if="${#fields.hasErrors('nickname')}"
                       th:errors="*{nickname}"
                       class="mt-1 text-xs text-red-600"></p>
                    <p th:unless="${#fields.hasErrors('nickname')}" class="mt-2 text-sm text-gray-500">
                        최대 15자까지 입력 가능합니다.
                    </p>
                </div>

                <div class="flex gap-3 pt-4 border-t border-slate-200">
                    <button type="submit"
                            class="px-6 py-2.5 rounded-lg bg-indigo-600 text-white font-medium
                                   hover:bg-indigo-700 active:scale-95 transition-all duration-150 flex items-center gap-2">
                        <i data-lucide="save" class="w-5 h-5"></i>
                        저장
                    </button>
                    <a th:href="@{/admin/users}"
                       class="px-6 py-2.5 rounded-lg bg-slate-200 text-slate-700 font-medium
                              hover:bg-slate-300 active:scale-95 transition-all duration-150 flex items-center gap-2">
                        <i data-lucide="x" class="w-5 h-5"></i>
                        취소
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
    <script>
        lucide.createIcons();
    </script>
</div>
</body>
</html>
