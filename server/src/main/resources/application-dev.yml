spring:
  application:
    name: moment
  mvc:
    async:
      request-timeout: 0

  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/mysql
    user: ${FLYWAY_DB_USER}
    password: ${FLYWAY_DB_PASSWORD}

  sql:
    init:
      mode: never

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GOOGLE_EMAIL_ACCOUNT}
    password: ${GOOGLE_EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret:
    access_key: ${JWT_ACCESS_SECRET_KEY}
    refresh_key: ${JWT_REFRESH_SECRET_KEY}

expiration:
  access-token-time: ${ACCESS_TOKEN_EXPIRATION_TIME}
  refresh-token-time: ${REFRESH_TOKEN_EXPIRATION_TIME}

auth:
  google:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    redirect-uri: http://api.dev.connectingmoment.com/api/v1/auth/callback/google
    client-uri: http://d2rlxm2vzu73ry.cloudfront.net

logging:
  config: classpath:logback-dev.xml
