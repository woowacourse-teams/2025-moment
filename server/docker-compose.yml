services:
  mysql:
    container_name: moment-dev-mysql
    image: mysql:8.0
    restart: always
    env_file:
      - .env.local
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  api:
    container_name: moment-api-server
    build:
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .env.local
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MANAGEMENT_CLOUDWATCH_METRICS_EXPORT_ENABLED: "false"
    volumes:
      - ./logs/api:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s

  admin:
    container_name: moment-admin-server
    build:
      context: .
      dockerfile: Dockerfile.admin
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8081:8081"
    env_file:
      - .env.local
    environment:
      SPRING_PROFILES_ACTIVE: dev
    volumes:
      - ./logs/admin:/app/logs

volumes:
  mysql_data:
