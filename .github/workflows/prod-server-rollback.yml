name: Manual Rollback

on:
  workflow_dispatch:
    inputs:
      tag:
        description: '롤백할 이미지 태그를 입력해주세요. (e.g., Git SHA)'
        required: true
        type: string

jobs:
  rollback:
    runs-on: [ self-hosted, backend, prod ]
    steps:
      - name: Checkout repository for docker-compose file
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull specific image for rollback
        run: |
          echo "Pulling image with tag: ${{ github.event.inputs.tag }}"
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/moment:${{ github.event.inputs.tag }}

      - name: Stop and remove existing container
        run: |
          if [ "$(sudo docker ps -a -q -f name=moment-app-server)" ]; then
            sudo docker stop moment-app-server
            sudo docker rm -f moment-app-server
          fi

      - name: Deploy with specific tag using Docker Compose
        env:
          IMAGE_TAG: ${{ github.event.inputs.tag }}
        run: |
          cd /home/ubuntu/moment
          
          echo "Deploying with image tag: $IMAGE_TAG"
          sudo -E docker compose up --no-deps -d app

      - name: Prune old images
        run: sudo docker image prune -f
