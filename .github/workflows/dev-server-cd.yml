name: Dev Server CD

on:
  pull_request:
    types: [ closed ]
    branches: [ develop ]
    paths: [ 'server/**' ]
  push:
    branches:
      - develop

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: [ self-hosted, backend ]
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Deploy with Docker Compose
        run: |
          cd /home/ubuntu/2025-moment/server
          
          export IMAGE_TAG=${{ github.event.pull_request.head.sha }}
          
          echo "IMAGE_TAG: $IMAGE_TAG"
          
          sudo docker compose pull app

          sudo docker compose up --no-deps -d app
          
          echo "=== Checking if image exists locally ==="
          docker images | grep "ghcr.io/woowacourse-teams/2025-moment" || echo "No local images found"

      - name: Prune old images
        run: docker image prune -f
